{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container">
        <form action="/edit/{{ person.id }}" method="post">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" placeholder="Jane" type="text" class="form-control" value="{{ person.first_name }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" placeholder="Doe" type="text" class="form-control" value="{{ person.last_name }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="email@domain.com" type="text" class="form-control" value="{{ person.email }}">
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input id="phone" name="phone" placeholder="123-456-7890" type="text" class="form-control" value="{{ person.phone }}">
            </div>
            <div class="form-group">
                <label for="street_address">Street Address</label>
                <input id="street_address" name="street_address" placeholder="123 Somewhere Pl." type="text" class="form-control" value="{{ person.street_address }}">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Somewhereville" type="text" class="form-control" value="{{ person.city }}">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input id="state" name="state" placeholder="United States of Somewhere" type="text" class="form-control" value="{{ person.state }}">
            </div>
            <div class="form-group">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}
